name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  build-test-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Build
        run: nix develop --accept-flake-config --command cargo build --locked

      - name: Test
        run: nix develop --accept-flake-config --command cargo test --locked

      - name: Run smoke check
        run: nix develop --accept-flake-config --command cargo run --locked -- --help

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        run: cargo llvm-cov --locked --lcov --output-path lcov.info --summary-only

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: lcov.info

  deploy-site:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: coverage
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-lcov

      - name: Generate HTML coverage report
        run: |
          sudo apt-get update -qq && sudo apt-get install -y -qq lcov > /dev/null
          genhtml lcov.info --output-directory site/static/coverage-report --title "Hunky Coverage"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: site/package-lock.json

      - name: Install site dependencies
        run: npm ci
        working-directory: site

      - name: Build Docusaurus site
        run: npm run build
        working-directory: site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
