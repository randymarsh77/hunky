name: CI

on:
  push:
    branches: ["master"]
  pull_request:

permissions:
  contents: read

jobs:
  build-test-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Check formatting
        run: nix develop --accept-flake-config --command cargo fmt -- --check

      - name: Lint
        run: nix develop --accept-flake-config --command cargo clippy --locked -- -D warnings

      - name: Build
        run: nix develop --accept-flake-config --command cargo build --locked

      - name: Test
        run: nix develop --accept-flake-config --command cargo test --locked

      - name: Run smoke check
        run: nix develop --accept-flake-config --command cargo run --locked -- --help

  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Restore benchmark baseline
        uses: actions/cache@v4
        with:
          path: target/criterion
          key: criterion-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            criterion-${{ runner.os }}-

      - name: Run benchmarks
        run: cargo bench --bench git_operations

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion

  check-release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    outputs:
      needed: ${{ steps.release_check.outputs.needed }}
      version: ${{ steps.version.outputs.value }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read release version
        id: version
        run: echo "value=$(head -n 1 version.txt | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"

      - name: Check if release exists
        id: release_check
        uses: actions/github-script@v7
        with:
          script: |
            const tag = `v${{ steps.version.outputs.value }}`;
            try {
              await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag,
              });
              core.setOutput("needed", "false");
            } catch (error) {
              if (error.status === 404) {
                core.setOutput("needed", "true");
                return;
              }
              throw error;
            }

  release-builds:
    needs: [build-test-run, check-release]
    if: needs.check-release.outputs.needed == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: hunky-x86_64-unknown-linux-gnu.tar.gz
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            archive: hunky-aarch64-unknown-linux-gnu.tar.gz
          - os: macos-15
            target: x86_64-apple-darwin
            archive: hunky-x86_64-apple-darwin.tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            archive: hunky-aarch64-apple-darwin.tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package release artifact
        run: tar -czf "${{ matrix.archive }}" -C "target/${{ matrix.target }}/release" hunky

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        run: cargo llvm-cov --locked --lcov --output-path lcov.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: lcov.info

  publish-release:
    needs: [release-builds, check-release]
    if: needs.check-release.outputs.needed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: hunky-*.tar.gz
          merge-multiple: true

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-release.outputs.version }}
          files: hunky-*.tar.gz

  deploy-cache:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: [build-test-run]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_OWNER: ${{ github.repository_owner }}
      GITHUB_REPO: ${{ github.event.repository.name }}
      GITHUB_RELEASE_TAG: nix-cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build flake
        run: nix build .#default --print-out-paths | tee /tmp/store-paths.txt

      - name: Setup OpenCache
        run: |
          OPENCACHE=$(nix build .#opencache --print-out-paths --no-link)
          echo "OPENCACHE=$OPENCACHE" >> "$GITHUB_ENV"

      - name: Start OpenCache
        env:
          STORAGE_BACKEND: github-releases
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LOCAL_STORAGE_PATH: /tmp/opencache-data
          PORT: 8080
        run: |
          $OPENCACHE/bin/opencache &
          echo "SERVER_PID=$!" >> "$GITHUB_ENV"
          sleep 2

      - name: Push to cache
        run: |
          while IFS= read -r p; do
            nix copy --to "http://localhost:8080?compression=none" "$p"
          done < /tmp/store-paths.txt

      - name: Stop OpenCache
        run: kill "$SERVER_PID"

      - name: Generate static cache site
        env:
          LOCAL_STORAGE_PATH: /tmp/opencache-data
          OUTPUT_DIR: ./landing/cache
        run: $OPENCACHE/bin/opencache-generate-static

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy landing --project-name=hunky

  deploy-site:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/master') ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false)
    needs: [coverage, benchmark]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
      pull-requests: write
    environment:
      name: ${{ github.event_name == 'pull_request' && 'github-pages-preview' || 'github-pages' }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-lcov

      - name: Generate HTML coverage report
        run: |
          sudo apt-get update -qq && sudo apt-get install -y -qq lcov > /dev/null
          genhtml lcov.info --output-directory site/static/coverage-report --title "Hunky Coverage"

      - name: Download benchmark results
        uses: actions/download-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results

      - name: Process benchmark data
        run: node site/scripts/process-benchmarks.mjs benchmark-results site/static https://randymarsh77.github.io/hunky

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: site/package-lock.json

      - name: Install site dependencies
        run: npm ci
        working-directory: site

      - name: Build Docusaurus site
        run: npm run build
        working-directory: site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: ${{ github.event_name == 'pull_request' }}

      - name: Comment preview URL on pull request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PAGE_URL: ${{ steps.deployment.outputs.page_url }}
        with:
          script: |
            const marker = '<!-- pages-preview-link -->';
            const body = `${marker}\nðŸš€ Preview deployment: ${process.env.PAGE_URL}`;
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });
            const existing = comments.find(
              (comment) => comment.user?.type === 'Bot' && comment.body?.includes(marker)
            );
            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
