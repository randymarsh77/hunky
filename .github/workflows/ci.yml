name: CI

on:
  push:
    branches: ["master"]
  pull_request:

permissions:
  contents: read

jobs:
  build-test-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Build
        run: nix develop --accept-flake-config --command cargo build --locked

      - name: Test
        run: nix develop --accept-flake-config --command cargo test --locked

      - name: Run smoke check
        run: nix develop --accept-flake-config --command cargo run --locked -- --help

  release-builds:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: hunky-x86_64-unknown-linux-gnu.tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            archive: hunky-aarch64-apple-darwin.tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package release artifact
        run: tar -czf "${{ matrix.archive }}" -C "target/${{ matrix.target }}/release" hunky

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        run: cargo llvm-cov --locked --lcov --output-path lcov.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: lcov.info

  publish-release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: release-builds
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read release version
        id: version
        run: echo "value=$(head -n 1 version.txt | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"

      - name: Check if release exists
        id: release_check
        uses: actions/github-script@v7
        with:
          script: |
            const tag = `v${{ steps.version.outputs.value }}`;
            try {
              await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag,
              });
              core.setOutput("exists", "true");
            } catch (error) {
              if (error.status === 404) {
                core.setOutput("exists", "false");
                return;
              }
              throw error;
            }

      - name: Download release artifacts
        if: steps.release_check.outputs.exists == 'false'
        uses: actions/download-artifact@v4
        with:
          pattern: hunky-*.tar.gz
          merge-multiple: true

      - name: Publish GitHub release
        if: steps.release_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.value }}
          files: hunky-*.tar.gz

  deploy-site:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/master') ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false)
    needs: coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
      pull-requests: write
    environment:
      name: ${{ github.event_name == 'pull_request' && 'github-pages-preview' || 'github-pages' }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-lcov

      - name: Generate HTML coverage report
        run: |
          sudo apt-get update -qq && sudo apt-get install -y -qq lcov > /dev/null
          genhtml lcov.info --output-directory site/static/coverage-report --title "Hunky Coverage"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: site/package-lock.json

      - name: Install site dependencies
        run: npm ci
        working-directory: site

      - name: Build Docusaurus site
        run: npm run build
        working-directory: site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: ${{ github.event_name == 'pull_request' }}

      - name: Comment preview URL on pull request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PAGE_URL: ${{ steps.deployment.outputs.page_url }}
        with:
          script: |
            const marker = '<!-- pages-preview-link -->';
            const body = `${marker}\nðŸš€ Preview deployment: ${process.env.PAGE_URL}`;
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });
            const existing = comments.find(
              (comment) => comment.user?.type === 'Bot' && comment.body?.includes(marker)
            );
            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
