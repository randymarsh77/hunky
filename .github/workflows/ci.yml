name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Build
        run: nix develop --accept-flake-config --command cargo build --locked

      - name: Test
        run: nix develop --accept-flake-config --command cargo test --locked

      - name: Run smoke check
        run: nix develop --accept-flake-config --command cargo run --locked -- --help

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        run: cargo llvm-cov --locked --lcov --output-path lcov.info --summary-only

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: lcov.info
